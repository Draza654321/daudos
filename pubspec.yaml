name: daudos
description: "DaudOS - A personalized motivation and productivity system for Daud Raza"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI and Icons
  cupertino_icons: ^1.0.8
  material_design_icons_flutter: ^7.0.7296

  # State Management
  provider: ^6.1.2

  # Database
  sqflite: ^2.3.3+1
  path: ^1.9.0

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3
  firebase_storage: ^12.3.2

  # Local Storage
  shared_preferences: ^2.3.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Networking
  http: ^1.2.2
  connectivity_plus: ^6.0.5

  # Animations
  lottie: ^3.1.2
  flutter_animate: ^4.5.0
  rive: ^0.13.13
  confetti: ^0.7.0

  # Charts and Visualization
  fl_chart: ^0.69.0
  syncfusion_flutter_charts: ^27.1.58

  # Text-to-Speech
  flutter_tts: ^4.1.0

  # Notifications
  flutter_local_notifications: ^18.0.1
  awesome_notifications: ^0.9.3+1

  # Security
  local_auth: ^2.3.0
  crypto: ^3.0.5

  # Date and Time
  intl: ^0.19.0
  timezone: ^0.9.4

  # Utils
  uuid: ^4.5.1
  collection: ^1.18.0

  # Image and Media
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2

  # File System
  path_provider: ^2.1.4

  # Permissions
  permission_handler: ^11.3.1

  # Device Info
  device_info_plus: ^10.1.2
  package_info_plus: ^8.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/audio/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700

